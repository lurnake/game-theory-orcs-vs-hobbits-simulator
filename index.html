<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cooperation Dilemma</title>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script>
    fetch('simulation.jsx')
      .then(response => response.text())
      .then(code => {
        const compiled = Babel.transform(code, { presets: ['react'] }).code;
        eval(compiled);
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(GameTheorySimulation));
      })
      .catch(error => {
        console.error('Error loading simulation:', error);
        document.getElementById('root').innerHTML = '<p style="color: red; padding: 20px;">Error loading simulation. Check console for details.</p>';
      });
  </script>
</body>
</html>
